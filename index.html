<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Project: Landing_Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--contains entire page-->
    <div class="page">

        <!--first section includes header,web-page intro, and image-->
        <div class="first">

            <!--header includes logo on left, and 3 links on right side of page-->
            <div class="header">

                <!--logo is position on LEFT side of page-->
                <div class="logo">
                    <img class="logo-image" alt="image of logo _____">
                </div>

                <!--links positioned Right side, a little away from right edge-->
                <div class="links-div">
                    <div class="link">
                        <a>link-1</a>
                    </div>
                    <div class="link">
                        <a>link-2</a>
                    </div>
                    <div class="link">
                        <a>link-3</a>
                    </div>
                </div>
            </div>

            <!--intro (under header) is divided into text on left and image on right side-->
            <div class="intro">
                <!--intro text introduces webpage and signup button-->
                <div class="intro-text">
                    <h1>Website Name</h1>
                    <p>website subtext</p>
                    <button class="button-01">Sign up</button>
                </div>

                <!--image describes subject of page-->
                <div class="image">
                    <img class="intro-image" alt="introduce image of ____ ">
                </div>


            </div>
        </div>

        <!--this section contains information about products divied into title and items-->
        <div class="info">

            <!--title above product boxes-->
            <div class="info-title">
                <h2>Info title</h2>
            </div>

            <!--products below title-->
            <div class="info-items">

                <!--products lined in a row-->
                <div class="boxes">

                    <!--each product contains a picture and subtext-->
                    <div class="box">
                        <img alt="image 1 of _____">
                        <p>subtext</p>
                    </div>
                    <div class="box">
                        <img alt="image 2 of _____">
                        <p>subtext</p>
                    </div>
                    <div class="box">
                        <img alt="image  3 of _____">
                        <p>subtext</p>
                    </div>
                    <div class="box">
                        <img alt="image  4 of _____">
                        <p>subtext</p>
                    </div>
                </div>
            </div>
        </div>

        <!--contains centered text-->
        <div class="text-box">
            
            <!--should be CENTERED in div-->
            <p class="about-item"> text about item (testmonial) or quote?? </p>
        </div>

        <!--where sign up details and button given-->
        <div class="sign-up">
            <div class="signup-text">
                <h3>signup title</h3>
                <p>info about signing up</p>
            </div>
            <button class="button-02">Sign up</button>
        </div>
    
        <!-- footer contains copyright info-->
        <div class="footer">
            <p>Copyright @C Allycia Phillips 2024</p>
        </div>

    </div>
</body>

</html>
