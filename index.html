<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Project: Landing_Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--contains entire page-->
    <div class="page">

        <!--first section includes header,web-page intro, and image-->
        <div class="first">
            <div class="header">

                <!--logo is position on LEFT side of page-->
                <div class="logo">
                    <img class="logo-image" alt="image of logo _____">
                </div>

                <!--links positioned Right side, a little away from right edge-->
                <div class="links">
                    <div class="link-01">
                        <a>link-1</a>
                    </div>
                    <div class="link-02">
                        <a>link-2</a>
                    </div>
                    <div class="link-03">
                        <a>link-3</a>
                    </div>
                </div>
            </div>

            <!--intro (under header) is divided into text on left and image on right side-->
            <div class="intro">
                <!--intro text introduces webpage and signup button-->
                <div class="intro-text">
                    <h1>Website Name</h1>
                    <p>website subtext</p>
                    <button>Sign up</button>
                </div>

                <!--image describes subject of page-->
                <div class="image">
                    <img class="intro-image" alt="introduce image of ____ ">
                </div>


            </div>
        </div>

        <!--header includes logo on left, and 3 links on right side of page-->

        <div class="info"></div>
        <div class="text-box"></div>
        <div class="sign-up"></div>
        <div class="footer"></div>

    </div>
</body>

</html>
