<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Project: Landing_Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">

        <!--first section includes header,web-page intro, and image-->
        <div class="first"></div>

        <!--header includes logo on left, and 3 links on right side of page-->
        <div class="header">

            <!--logo is position on LEFT side of page-->
            <div class="logo"></div>

            <!--links positioned Right side, a little away from right edge-->
            <div class="links">
                <div class="link-01"></div>
                <div class="link-02"></div>
                <div class="link-03"></div>
            </div>
        </div>

        <!--intro is divided into text on left and image on right side-->
        <div class="intro">
            <!--intro text introduces webpage and signup button-->
            <div class="intro-text">
                <h1>Website Name</h1>
                <p>website subtext</p>
                <button>Sign up</button>
            </div>
            <!--image represents -->
            <div class="intro-image"></div>
        </div>
        <div class="info"></div>
        <div class="text-box"></div>
        <div class="sign-up"></div>
        <div class="footer"></div>

    </div>
</body>

</html>
